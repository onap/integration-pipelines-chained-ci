      stage: config
      url: https://gitlab.com/onap/integration/pipelines/chained-ci.git #TODO Chained CI on onap gitlab
      api: https://gitlab.com/api/v4/projects/39992873
      branch: "{{ lookup('env','config_branch')|default('master', true) }}"
      path: pod_config

