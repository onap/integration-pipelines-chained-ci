---
disable_pages: false
protected_pods: []
stages:
  - lint
  - config
  - infra_install
  - virt_install
  - apps
  - check

#my_runner_tags: "{{ lookup('env','RUNNER_TAG')|default('ta5_tnaplab', true) }}"
runner:
  tags:
    - "$RUNNER_TAG"
  env_vars:
    CHAINED_CI_SRC: https://gitlab.com/integration/pipelines/chained-ci.git  #TODO: Chained CI on onap gitlab
  docker_proxy:
  image: registry.gitlab.com/orange-opensource/lfn/ci_cd/docker_ansible
  image_tag: 2.7.10-alpine

gitlab:
  pipeline:
    delay: 15
  base_url: https://gitlab.com
  api_url: https://gitlab.com/api/v4
  private_token: "{{ lookup('env','CI_private_token') }}"

  git_projects:
